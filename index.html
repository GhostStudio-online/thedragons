<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dragons Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <i class="fa-solid fa-bars" id="burger-menu-open"></i>
        <nav class="header-links">
            <a href="#">Главная</a>
            <a href="#">Команда</a>
            <a href="#">Связь с нами</a>
        </nav>
        <img src="./src/images/avatar.png" alt="avatar" id="header-avatar">
        <i class="fa-solid fa-arrow-right-to-bracket" id="header-account"></i>
    </header>

    <div id="burger-menu">
        <img src="./src/images/avatar.png" alt="avatar" class="burger-menu-avatar">
        <i class="fa-solid fa-xmark" id="burger-menu-close"></i>
        <nav class="burger-menu-links">
            <a href="#">Главная</a>
            <a href="#">Команда</a>
            <a href="#">Связь с нами</a>
        </nav>
    </div>

    <script>
        const burgeropenbtn = document.getElementById('burger-menu-open');
        const burgerclosebtn = document.getElementById('burger-menu-close');
        const burgermenu = document.getElementById('burger-menu');

        burgeropenbtn.addEventListener('click', () => {
            burgermenu.classList.add('active');
        });

        burgerclosebtn.addEventListener('click', () => {
            burgermenu.classList.remove('active');
        });
    </script>
</body>
</html>
